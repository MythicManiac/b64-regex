[tool.poetry]
name = "b64-regex"
version = "0.1.2"
description = "Build regex patterns for searching through b64 encoded text without decoding."
repository = "https://github.com/MythicManiac/b64-regex"
homepage = "https://github.com/MythicManiac/b64-regex"
authors = ["Mythic <mythic@thunderstore.io>"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "b64_regex" }
]

[tool.poetry.dependencies]
python = "^3.8"


[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-cov = "^4.1.0"
pytest-codeblocks = "^0.16.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
